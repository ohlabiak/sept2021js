<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form name="f1">
    <input type="text" name="name">
    <input type="number" name="age">
    <button>save</button>
</form>


<form name="carForm">
    <input type="text" name="model">
    <input type="text" name="type">
    <input type="number" name="volume">
    <button>save car to array</button>
</form>

<script>
    // -створити форму з інпутами для name та age.
    //     При відправці форми записати об'єкт в localstorage

    let f1 = document.forms.f1;
    f1.onsubmit = function (e) {
        e.preventDefault();
        let name = this.name.value;
        let age = this.age.value;
        console.log(name, age);
        localStorage.setItem('userData', JSON.stringify({name, age}));
    };

    // -створити форму з інпутами для model,type та volume автівки.
    //     при відпарвці форми об'єкти зберігаються в масиві в локальному сховищі.

    carForm.onsubmit = function (e) {
        e.preventDefault();
        let model = this.model.value;
        let type = this.type.value;
        let volume = this.volume.value;
        let car = {model: model, type: type, volume: volume};
        let cars = JSON.parse(localStorage.getItem('cars')) || [];
        console.log(cars);
        if (!cars) {
            cars = [];
            cars.push(car);
        } else {
            cars.push(car);
        }
        localStorage.setItem('cars', JSON.stringify(cars));

    };

</script>
</body>
</html>
